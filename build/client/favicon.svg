<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #f8fafc; }
      .border { fill: #1e293b; }
      .surface { fill: #475569; }
      .cell-dark { fill: #334155; }
      .cell-light { fill: #64748b; }
      .grid-line { fill: #1e293b; }
      .highlight { fill: #94a3b8; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .border { fill: #0f172a; }
      .surface { fill: #334155; }
      .cell-dark { fill: #1e293b; }
      .cell-light { fill: #475569; }
      .grid-line { fill: #0f172a; }
      .highlight { fill: #64748b; }
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" class="bg"/>

  <!-- Outer border -->
  <rect x="2" y="2" width="28" height="28" class="border"/>

  <!-- Main surface -->
  <rect x="3" y="3" width="26" height="26" class="surface"/>

  <!-- 3x3 Grid cells -->
  <!-- Row 1 -->
  <rect x="4" y="4" width="7" height="7" class="cell-dark"/>
  <rect x="12" y="4" width="8" height="7" class="cell-light"/>
  <rect x="21" y="4" width="7" height="7" class="cell-dark"/>

  <!-- Row 2 -->
  <rect x="4" y="12" width="7" height="8" class="cell-light"/>
  <rect x="12" y="12" width="8" height="8" class="cell-dark"/>
  <rect x="21" y="12" width="7" height="8" class="cell-light"/>

  <!-- Row 3 -->
  <rect x="4" y="21" width="7" height="7" class="cell-dark"/>
  <rect x="12" y="21" width="8" height="7" class="cell-light"/>
  <rect x="21" y="21" width="7" height="7" class="cell-dark"/>

  <!-- Grid lines -->
  <rect x="11" y="4" width="1" height="24" class="grid-line"/>
  <rect x="20" y="4" width="1" height="24" class="grid-line"/>
  <rect x="4" y="11" width="24" height="1" class="grid-line"/>
  <rect x="4" y="20" width="24" height="1" class="grid-line"/>

  <!-- Subtle highlights -->
  <rect x="5" y="5" width="3" height="1" class="highlight" opacity="0.4"/>
  <rect x="22" y="6" width="2" height="1" class="highlight" opacity="0.4"/>
  <rect x="13" y="13" width="4" height="1" class="highlight" opacity="0.4"/>
  <rect x="6" y="22" width="2" height="1" class="highlight" opacity="0.4"/>
  <rect x="22" y="23" width="3" height="1" class="highlight" opacity="0.4"/>
</svg>
